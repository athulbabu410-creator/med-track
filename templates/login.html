<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Shop Login | MedManager</title>
    <style>
        /* Standard System Font Stack */
        :root {
            --standard-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --brand-primary: #0d6efd;
            --brand-dark: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: var(--standard-font);
            -webkit-font-smoothing: antialiased;
        }

        /* Enforce font consistency */
        h1, h2, h3, h4, h5, h6, .fw-bold, .btn, .form-control, .input-group-text {
            font-family: var(--standard-font) !important;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2) !important;
        }

        .btn-login {
            background: var(--brand-dark);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #1a252f;
            transform: scale(1.02);
        }

        .input-group-text {
            background: #f8f9fa;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
            background: #f8f9fa;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dee2e6;
            background: #fff;
        }

        .shop-icon-box {
            background: var(--brand-primary);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card shadow-lg p-4">
                    <div class="text-center mb-4">
                        <div class="shop-icon-box text-white rounded-circle mb-3 shadow">
                            <i class="fas fa-store fa-2x"></i>
                        </div>
                        <h3 class="fw-bold text-dark mb-1">Owner Login</h3>
                        <p class="text-muted small">Access your shop dashboard</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">Shop ID</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" name="shop_id" class="form-control" placeholder="e.g. shop101" required autocomplete="username">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login w-100 mb-3 shadow-sm text-white">
                            Sign In <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="small text-muted mb-0">Don't have an account?</p>
                        <a href="/register" class="text-primary fw-bold text-decoration-none small">Register your shop</a>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="text-white-50 text-decoration-none small">
                        <i class="fas fa-arrow-left me-1"></i> Back to search
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
