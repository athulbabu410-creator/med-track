<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Join MedManager | Register</title>
    <style>
        /* Standard System Font Stack */
        :root {
            --standard-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --brand-primary: #0d6efd;
            --brand-dark: #2c3e50;
            --brand-success: #198754;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: var(--standard-font);
            -webkit-font-smoothing: antialiased;
            padding: 40px 0;
        }

        /* Force standard font on all UI elements */
        h1, h2, h3, h4, h5, h6, .fw-bold, .btn, .form-control, .input-group-text, .form-text {
            font-family: var(--standard-font) !important;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header-title {
            color: var(--brand-dark);
            letter-spacing: -0.5px;
        }

        .form-label {
            font-size: 0.85rem;
            color: #495057;
            margin-bottom: 0.4rem;
        }

        .form-control {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        .btn-register {
            background: var(--brand-dark);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 14px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .form-control-location {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card register-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="text-primary mb-2">
                            <i class="fas fa-plus-square fa-3x"></i>
                        </div>
                        <h2 class="fw-bold header-title">Partner Registration</h2>
                        <p class="text-muted small">Connect your pharmacy to the MedManager network</p>
                    </div>

                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Unique Shop ID</label>
                                <input type="text" name="shop_id" class="form-control" placeholder="e.g. city_meds" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Shop Display Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Apollo Pharmacy" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Google Maps Location URL</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-map-marker-alt text-danger"></i>
                                </span>
                                <input type="url" name="location" class="form-control form-control-location" placeholder="Paste the 'Share' link..." required>
                            </div>
                            <div class="form-text text-muted" style="font-size: 0.75rem;">
                                <i class="fas fa-info-circle me-1"></i> Open Google Maps, find your shop, and click "Share".
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-register w-100 shadow mt-2 text-white">
                            Register Your Shop <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <span class="small text-muted">Already a partner?</span>
                        <a href="/login" class="text-primary fw-bold text-decoration-none small"> Sign in here</a>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="text-white-50 text-decoration-none small">
                        <i class="fas fa-chevron-left me-1"></i> Back to search
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
